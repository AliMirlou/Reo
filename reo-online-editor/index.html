<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fabric.js test for Reo</title>
  </head>
  <body>
    <div id="header">
      <h1>Online Reo editor</h1>
    </div>
    <div id="container">
      <div id="textdiv">
        <textarea id="text" rows="25" cols="20"></textarea>
        <input id="refresh" type="button" value="Refresh"/>
      </div>
      <div id="toolbar">
        <table>
          <tr>
            <td>x1</td>
            <td><input type="text" id="x1" size="5" /></td>
          </tr>
          <tr>
            <td>y1</td>
            <td><input type="text" id="y1" size="5" /></td>
          </tr>
          <tr>
            <td>x2</td>
            <td><input type="text" id="x2" size="5" /></td>
          </tr>
          <tr>
            <td>y2</td>
            <td><input type="text" id="y2" size="5" /></td>
          </tr>
          <tr>
            <td>x</td>
            <td><input type="text" id="x" size="5" /></td>
          </tr>
          <tr>
            <td>angle</td>
            <td><input type="text" id="angle" size="5" /></td>
          </tr>
          <tr>
            <td><a id="download"></a></td>
            <td><input type="button" id="downloadsvg" value="Download SVG"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" id="downloadpng" value="Download PNG"></td>
          </tr>
        </table>
      </div>
      <div id="canvas">
        <canvas id="c" width="800" height="600"></canvas>
      </div>
    </div>
    <script src="fabric.js-1.7.3/dist/fabric.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>

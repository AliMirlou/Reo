<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fabric.js test for Reo</title>
  </head>
  <body>
    <div id="header">
      <h1>Online Reo editor</h1>
    </div>
    <div id="container">
      <div id="textdiv">
        <textarea id="text" rows="25" cols="20"></textarea>
        <input id="refresh" type="button" value="Refresh"/>
      </div>
      <div id="toolbar">
        <table>
          <tr>
            <td><a href=""><img src="img/cursor.png"></a></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
        <a id="download"></a>
        <input type="button" id="downloadsvg" value="Download SVG"><br />
        <input type="button" id="downloadpng" value="Download PNG"><br />
      </div>
      <div id="canvas">
        <canvas id="c" width="800" height="600"></canvas>
      </div>
    </div>
    <script src="fabric.js-1.7.3/dist/fabric.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>

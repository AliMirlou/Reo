<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fabric.js test for Reo</title>
  </head>
  <body>
    <div id="header">
      <h1>Online Reo editor</h1>
    </div>
    <div id="container">
      <div id="textdiv">
        <textarea id="text" rows="25" cols="20"></textarea>
        <input id="refresh" type="button" value="Refresh" />
      </div>
      <div id="toolbar">
        x1&nbsp;<input type="text" id="x1" size="5" /><br />
        y1&nbsp;<input type="text" id="y1" size="5" /><br />
        x2&nbsp;<input type="text" id="x2" size="5" /><br />
        y2&nbsp;<input type="text" id="y2" size="5" /><br />
        x&nbsp;<input type="text" id="x" size="5" /><br />
        angle&nbsp;<input type="text" id="angle" size="5" /><br />
      </div>
      <div id="canvas">
        <canvas id="c" width="800" height="600"></canvas>
      </div>
    </div>
    <script src="fabric.js-1.7.3/dist/fabric.min.js"></script>
    <script src="editor2.js"></script>
  </body>
</html>
